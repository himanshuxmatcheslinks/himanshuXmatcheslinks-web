<!DOCTYPE html>
<html>
<head>
    <title>Live Streams</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #1A1A2E; color: white; }
        .channel-btn { background: rgba(255,255,255,0.05); border-radius: 10px; }
    </style>
</head>
<body>
    <div class="container py-5">
        <h2 class="text-center"><i class="fas fa-check-circle text-success"></i> Verified</h2>
        <p class="text-center">Expires in: <span id="countdown">24:00:00</span></p>
        
        <div class="channel-btn p-3 my-2">
            <i class="fas fa-tv me-2"></i> Sony Ten 5 (English)
        </div>
    </div>

    <script>
        function updateCountdown() {
            const expiry = parseInt(localStorage.getItem('expiry'));
            const remaining = expiry - Date.now();
            if(remaining <= 0) {
                localStorage.removeItem('verified');
                window.location.href = "https://matcheslinks-web.vercel.app/";
                return;
            }
            document.getElementById("countdown").textContent = 
                `${Math.floor(remaining/3600000)}h ${Math.floor((remaining%3600000)/60000)}m`;
        }
        setInterval(updateCountdown, 60000);
        updateCountdown();
    </script>
</body>
</html>
