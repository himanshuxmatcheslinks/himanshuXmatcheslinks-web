<!DOCTYPE html>
<html>
<head>
    <title>Verification Successful</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { 
            background: #1A1A2E; 
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .success-box {
            background: rgba(0,230,118,0.1);
            border: 1px solid #00E676;
            border-radius: 15px;
            padding: 3rem;
            max-width: 500px;
        }
    </style>
</head>
<body>
    <div class="success-box">
        <h2><i class="fas fa-check-circle text-success me-2"></i>Verified!</h2>
        <p class="my-4">You now have access to all streams</p>
        <div class="spinner-border text-success"></div>
        <p class="mt-3">Redirecting...</p>
    </div>

    <script>
        // Set verification for 24 hours
        const expiryTime = Date.now() + (24 * 60 * 60 * 1000);
        localStorage.setItem('verified', 'true');
        localStorage.setItem('expiry', expiryTime);
        
        // Redirect after 3 seconds
        setTimeout(() => {
            window.location.href = "https://matcheslinks-web.vercel.app/";
        }, 3000);
    </script>
</body>
</html>
